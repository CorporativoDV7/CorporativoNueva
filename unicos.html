<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Por qué son especiales los utensilios de Royal Prestige?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-top: 180px;  
        }

        .container {
            max-width: 1100px;
            margin: auto;
            padding: 20px;
        }

        .title {
            font-size: 25px;  
            font-weight: 500;
            font-family: 'Roboto Slab', serif;
            text-transform: uppercase;
            color: #1E88E5;
            letter-spacing: 0.5px;
            margin-top: 20px;  
            position: relative;
            max-width: 90%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            line-height: 1.3;
            word-wrap: break-word;
            hyphens: auto;
        }

        .title::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 3px;
            background: #276aa5;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: growLine 0.8s ease-in-out;
        }

        @keyframes growLine {
            from {
                width: 0;
            }
            to {
                width: 60px;
            }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 40px;
            padding: 10px;
        }

        .feature-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .feature-card i {
            font-size: 40px;
            color: #1E88E5;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .feature-desc {
            font-size: 14px;
            color: #555;
            margin-top: 10px;
            line-height: 1.5;
        }

        .floating-bg {
            position: absolute;
            width: 120px;
            height: 120px;
            background: #1E88E5;
            opacity: 0.1;
            border-radius: 50%;
            top: -30px;
            right: -30px;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 28px;
            color: #1E88E5;
            text-decoration: none;
            background: white;
            padding: 10px 12px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            position: fixed;
            top: 10px;
            left: 15px;
            width: 170px;
            height: 170px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000; 
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-icon">
        <i class="fas fa-home"></i>
    </a>
    <img src="cdv.jpg" alt="Logo" class="logo">

    <div class="container">
        <h1 class="title">¿Por qué son especiales los utensilios de Royal Prestige?</h1>
        <div class="grid-container" id="features"></div>
    </div>

    <script>
        const features = [
            { icon: "fa-solid fa-bowl-food", title: "Acero inoxidable grado quirúrgico", desc: "Fabricados con acero inoxidable grado quirúrgico 316L, el mejor material para cocinar." },
            { icon: "fa-solid fa-droplet-slash", title: "Cocción sin aceite", desc: "Puedes cocinar la mayoría de las proteínas animales sin añadir aceite ni grasa." },
            { icon: "fa-solid fa-water", title: "Cocción sin agua", desc: "Cocina con muy poco o nada de agua, para conservar mejor la consistencia, los nutrientes y el sabor de tus comidas." },
            { icon: "fa-solid fa-bell", title: "Válvula Redi-Temp®", desc: "Te avisa cuando es momento de dar el siguiente paso en tu receta o bajar la temperatura." },
            { icon: "fa-solid fa-circle-notch", title: "Aro Silicromático®", desc: "Facilita un cerrado hermético para una mejor concentración y distribución de calor." },
            { icon: "fa-solid fa-fire", title: "Apto para el horno", desc: "Las asas resisten temperaturas de hasta 400°F / 204°C." },
            { icon: "fa-solid fa-shield-halved", title: "Seguridad", desc: "Las asas ergonómicas no se calientan al cocinar sobre la estufa." },
            { icon: "fa-solid fa-award", title: "50 años de garantía limitada", desc: "Te acompañarán en muchas comidas deliciosas para compartir con los que más quieres." }
        ];

        const featureContainer = document.getElementById("features");
        
        features.forEach(feature => {
            const div = document.createElement("div");
            div.classList.add("feature-card");
            div.innerHTML = `
                <div class="floating-bg"></div>
                <i class="${feature.icon}"></i>
                <div class="feature-title">${feature.title}</div>
                <div class="feature-desc">${feature.desc}</div>
            `;
            featureContainer.appendChild(div);
        });
    </script>
</body>
</html>
