<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Demostración</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }


    .btn-solicitar {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 8px;
    }


    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      cursor: pointer;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .checkbox-group label {
      display: block;
    }
  </style>
</head>
<body>

  
  <button class="btn-solicitar" onclick="abrirModal()">Solicitar una demostración</button>


  <div id="modalFormulario" class="modal">
    <div class="modal-content">
      <span class="close" onclick="cerrarModal()">&times;</span>
      <h2>Solicitar Demostración</h2>
      <form id="formDemostracion">
        <label>¿Conoces los productos de Royal Prestige?</label>
        <select required>
          <option value="">Seleccione</option>
          <option>Sí</option>
          <option>No</option>
        </select>

        <label>¿Has recibido una demostración?</label>
        <select required>
          <option value="">Seleccione</option>
          <option>Sí</option>
          <option>No</option>
        </select>

        <label>¿Quieres solicitar una demostración?</label>
        <select required>
          <option value="">Seleccione</option>
          <option>Sí</option>
          <option>No</option>
        </select>

        <hr>
        <label>Nombre completo:</label>
        <input type="text" required>

        <label>Edad:</label>
        <input type="number" required>

        <label>Lugar de residencia:</label>
        <input type="text" required>

        <label>Ocupación actual:</label>
        <input type="text" required>

        <label>No. de integrantes del hogar con quien vives:</label>
        <input type="number" required>

        <label>No. de celular actual:</label>
        <input type="tel" required>

        <label>Coloca 3 horarios de la semana con disponibilidad familiar de 1 hora 30 minutos:</label>
        <textarea rows="3" required></textarea>

        <label>¿Quieres conocer un producto en específico?</label>
        <div class="checkbox-group">
          <label><input type="checkbox" value="Licuadora"> Licuadora</label>
          <label><input type="checkbox" value="Extractor de jugos"> Extractor de jugos</label>
          <label><input type="checkbox" value="Parrilla de inducción"> Parrilla de inducción</label>
          <label><input type="checkbox" value="Ollas Novel"> Ollas Novel</label>
          <label><input type="checkbox" value="Sartenes antiadherentes"> Sartenes antiadherentes</label>
          <label><input type="checkbox" value="Ollas grandes"> Ollas grandes</label>
          <label><input type="checkbox" value="Cafetera"> Cafetera</label>
          <label><input type="checkbox" value="Tetera"> Tetera</label>
          <label><input type="checkbox" value="Chocolatera"> Chocolatera</label>
          <label><input type="checkbox" value="Planchas"> Planchas</label>
          <label><input type="checkbox" value="Cuchillería"> Cuchillería</label>
          <label><input type="checkbox" value="Filtro de agua"> Filtro de agua</label>
          <label><input type="checkbox" value="Filtro de aire"> Filtro de aire</label>
        </div>

        <br>
        <button type="submit" class="btn-solicitar">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    function abrirModal() {
      document.getElementById("modalFormulario").style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("modalFormulario").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("modalFormulario");
      if (event.target === modal) {
        cerrarModal();
      }
    }

    document.getElementById("formDemostracion").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Formulario enviado. ¡Gracias por tu interés!");
      cerrarModal();
    });
  </script>

</body>
</html>
