<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Novel México</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            padding-top: 180px; 
        }

        .container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
        }

        .title {
            font-size: 30px;
            font-weight: 600;
            font-family: 'Roboto Slab', serif;
            text-transform: uppercase;
            color: #1E88E5;
            letter-spacing: 0.5px;
            margin-top: 20px;
            position: relative;
            text-align: center;
            line-height: 1.3;
        }

        .title::after {
            content: "";
            position: absolute;
            width: 60px;
            height: 3px;
            background: #276aa5;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 3px;
            animation: growLine 0.8s ease-in-out;
        }

        @keyframes growLine {
            from { width: 0; }
            to { width: 60px; }
        }

        .viewer {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            width: 80%;
            max-width: 700px;
            margin: auto;
            background: #ffffff;
            padding: 10px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .viewer img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .viewer img:hover {
            transform: scale(1.05);
        }

        .btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 12px 16px;
    cursor: pointer;
    font-size: 26px;
    border-radius: 50%;
    transition: background-color 0.3s ease, transform 0.3s ease;
    z-index: 1000; 
}

.prev { 
    left: 10px; 
}

.next { 
    right: 10px; 
}


        .btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .prev { left: 0; }
        .next { right: 0; }

        .fullscreen-btn {
            position: absolute;
            bottom: 10px;  
            right: 10px;  
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 12px 16px;
            font-size: 26px;
            border: none;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .fullscreen-btn:hover {
            background-color: rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        .home-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #1E88E5;
            text-decoration: none;
            background: white;
            padding: 14px 16px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .home-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .logo {
            position: fixed;
            top: 10px;
            left: 15px;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-icon">
        <i class="fas fa-home"></i>
    </a>
    <img src="cdv.jpg" alt="Logo" class="logo">

    <div class="container">
        <h1 class="title">Catálogo Novel México</h1>
        <div class="viewer" id="viewer">
            <button class="btn prev" onclick="prevPage()">&#9664;</button>
            <img id="catalogImage" src="catalogo/Catálogo Novel México_page-0001.jpg" alt="Página 1">
            <button class="btn next" onclick="nextPage()">&#9654;</button>
            <button class="fullscreen-btn" onclick="toggleFullscreen()">&#128470;</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const totalPages = 41;

        function updateImage() {
            let pageNumber = String(currentPage).padStart(4, '0'); 
            document.getElementById("catalogImage").src = `catalogo/Catálogo Novel México_page-${pageNumber}.jpg`;
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
            } else {
                currentPage = 1;
            }
            updateImage();
        }

        function prevPage() {
            if (currentPage > 1) {
                currentPage--;
            } else {
                currentPage = totalPages; 
            }
            updateImage();
        }

        function toggleFullscreen() {
            const viewer = document.getElementById("viewer");
            if (!document.fullscreenElement) {
                viewer.requestFullscreen().catch(err => console.log(err));
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
